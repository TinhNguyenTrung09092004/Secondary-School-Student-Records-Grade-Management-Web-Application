<h2>Quản Lý Nghề Nghiệp</h2>
<button (click)="openCreateModal()">Thêm Nghề Nghiệp Mới</button>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
<p *ngIf="loading">Đang tải...</p>

<table border="1">
  <thead>
    <tr>
      <th>Mã Nghề Nghiệp</th>
      <th>Tên Nghề Nghiệp</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let occupation of occupationList">
      <td>{{ occupation.occupationId }}</td>
      <td>{{ occupation.occupationName }}</td>
      <td>
        <button (click)="openEditModal(occupation)" title="Chỉnh sửa">Sửa</button>
        <button (click)="deleteOccupation(occupation)" title="Xóa">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Create Modal -->
<div *ngIf="showCreateModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);" (click)="closeCreateModal()">
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black;" (click)="$event.stopPropagation()">
    <h3>Thêm Nghề Nghiệp Mới</h3>
    <button (click)="closeCreateModal()" style="float: right;">×</button>
    <br><br>

    <p><strong>Lưu ý:</strong> Mã nghề nghiệp sẽ được tự động tạo bởi hệ thống.</p>

    <p>
      <label>Tên Nghề Nghiệp:</label><br>
      <input type="text" [(ngModel)]="newOccupation.occupationName" maxlength="30" required>
    </p>

    <button (click)="closeCreateModal()">Hủy</button>
    <button (click)="createOccupation()">Tạo</button>
  </div>
</div>

<!-- Edit Modal -->
<div *ngIf="showEditModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);" (click)="closeEditModal()">
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black;" (click)="$event.stopPropagation()">
    <h3>Chỉnh Sửa Nghề Nghiệp</h3>
    <button (click)="closeEditModal()" style="float: right;">×</button>
    <br><br>

    <p>
      <label>Mã Nghề Nghiệp:</label><br>
      <input type="text" [value]="selectedOccupation?.occupationId" disabled>
    </p>

    <p>
      <label>Tên Nghề Nghiệp:</label><br>
      <input type="text" [(ngModel)]="editOccupation.occupationName" maxlength="30" required>
    </p>

    <button (click)="closeEditModal()">Hủy</button>
    <button (click)="updateOccupation()">Cập nhật</button>
  </div>
</div>
