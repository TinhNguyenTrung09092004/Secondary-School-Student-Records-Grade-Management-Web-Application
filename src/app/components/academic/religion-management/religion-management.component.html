<h2>Quản Lý Tôn Giáo</h2>
<button (click)="openCreateModal()">Thêm Tôn Giáo Mới</button>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
<p *ngIf="loading">Đang tải...</p>

<table border="1">
  <thead>
    <tr>
      <th>Mã Tôn Giáo</th>
      <th>Tên Tôn Giáo</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let religion of religionList">
      <td>{{ religion.religionId }}</td>
      <td>{{ religion.religionName }}</td>
      <td>
        <button (click)="openEditModal(religion)" title="Chỉnh sửa">Sửa</button>
        <button (click)="deleteReligion(religion)" title="Xóa">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Create Modal -->
<div *ngIf="showCreateModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);" (click)="closeCreateModal()">
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black;" (click)="$event.stopPropagation()">
    <h3>Thêm Tôn Giáo Mới</h3>
    <button (click)="closeCreateModal()" style="float: right;">×</button>
    <br><br>

    <p><strong>Lưu ý:</strong> Mã tôn giáo sẽ được tự động tạo bởi hệ thống.</p>

    <p>
      <label>Tên Tôn Giáo:</label><br>
      <input type="text" [(ngModel)]="newReligion.religionName" maxlength="30" required>
    </p>

    <button (click)="closeCreateModal()">Hủy</button>
    <button (click)="createReligion()">Tạo</button>
  </div>
</div>

<!-- Edit Modal -->
<div *ngIf="showEditModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);" (click)="closeEditModal()">
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black;" (click)="$event.stopPropagation()">
    <h3>Chỉnh Sửa Tôn Giáo</h3>
    <button (click)="closeEditModal()" style="float: right;">×</button>
    <br><br>

    <p>
      <label>Mã Tôn Giáo:</label><br>
      <input type="text" [value]="selectedReligion?.religionId" disabled>
    </p>

    <p>
      <label>Tên Tôn Giáo:</label><br>
      <input type="text" [(ngModel)]="editReligion.religionName" maxlength="30" required>
    </p>

    <button (click)="closeEditModal()">Hủy</button>
    <button (click)="updateReligion()">Cập nhật</button>
  </div>
</div>
